<body>
    <form>

        <label>Nome:</label><input placeholder="nome" type="text"><br />
        <label>Idade:</label><input placeholder="Idade" type="number" min="18" max="99"><br />

        <label>range:</label><input placeholder="range" type="range"><br />
        <label>color:</label><input placeholder="color" type="color"><br />
        <label>url:</label><input placeholder="url" type="url"><br />
        <label>data:</label><input placeholder="data" type="date"><br />
        <label>semana:</label><input placeholder="semana" type="week"><br />
        <label>mes:</label><input placeholder="mes" type="month"><br />
        <label>checkbox:</label><input type="checkbox"><input type="checkbox"><br />
        <label>radio:</label><input type="radio"  name="sim"><input type="radio"  name="sim"><br />
        <label>hidden:</label><input placeholder="hidden" type="hidden"><br />
        <label>arquivo:</label><input placeholder="arquivo" type="file"><br />
        <label>botao:</label><input value="enviar" type="submit"><br />

    </form>
