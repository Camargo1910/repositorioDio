<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletores</title>
<style>
    /* seletor universal */
*{
    padding: 0;
    margin: 0;
}
/* seletor por tag ou tipo */
h1{
    background-color: darkblue;
    color: white;
}

/* seletor por id */
#bloco{
    background-color: darkgray;
}

/* seletor por classe */
.lorem10{
    background-color: darkslategrey;
    color: white;
}

/* seletor por atributo */
[title]{
    color: violet;
}

</style>
</head>
<body>
    <h1>seletores</h1>

    <p class="lorem10">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, veritatis.
    </p>
    <div id="bloco">
        <ul>
            <li>seletor por tipo</li>
            <li>seletor por id</li>
            <li>seletor por classe</li>
            <li>seletor universal</li>
            <p>utilizado o * para formatar tudo na pagina, independente de tag, class e id</p>
            <li>seletor por atributo</li>
        </ul>
    </div>
</body>
</html>
